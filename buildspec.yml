version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - npm install -g @angular/cli@15.1.4
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - ng build -c production
artifacts: 
  base-directory: dist/tomoe_homepage 
  files: 
    - '**/*' 